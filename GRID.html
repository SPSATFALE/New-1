<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 6 Column Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px; /* Negative margin for spacing */
        }
        .column {
            flex: 1 0 100%; /* Default to full width on small screens */
            padding: 10px;
            box-sizing: border-box;
        }
        .content {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
        }
        @media (min-width: 576px) {
            .column {
                flex: 1 0 50%; /* 2 columns on small screens */
            }
        }
        @media (min-width: 768px) {
            .column {
                flex: 1 0 33.33%; /* 3 columns on medium screens */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="content">Column 1</div>
        </div>
        <div class="column">
            <div class="content">Column 2</div>
        </div>
        <div class="column">
            <div class="content">Column 3</div>
        </div>

    </div>
</body>
</html>
