<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: auto;
    gap: 10px;
    width: 600px;
}

.gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

.large-image {
    grid-column: span 1;
    grid-row: span 2;
}
    </style>
</head>
<body>
    <div class="container">
        <img src="1.jpg" alt="Image 1" class="large-image">
        <img src="2.jpg" alt="Image 2">
        <img src="3.jpg" alt="Image 3"class="large-image">
        <img src="4.jpg" alt="Image 4">
    </div>

</body>
</html>
